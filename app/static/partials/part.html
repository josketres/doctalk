	<div class="container-fluid">
		<div class="row-fluid">
			<div id='document' class='span8'>
				<h1><a href="/#/{{documentId}}">{{doc.title}}</a></h1>
				<p>
					Documento original:
					<a href="{{doc.reference}}">{{doc.reference}}</a>
				</p>

				<div class="button-load-parts" ng-click="loadPreviousParts()" ng-show="previousLoaded == false">Cargar p&aacute;rrafos anteriores</div>
				<div class="doc-unit" ng-repeat='part in visibleParts'>
					<div class='content' 
					ng-click="activatePart(part.id)" 
					ng-class="((part.active == true) && 'active' || ' ')">
						<p ng-repeat="paragraph in part.paragraphs">{{paragraph}}</p>
					</div>
				</div>
				<div class="button-load-parts" ng-click="loadNextParts()" ng-show="nextLoaded == false">Cargar p&aacute;rrafos siguientes</div>
		</div>
		<div id="sidebar" class="span4">
			<div class="fb-comments" data-href="http://comentemos.net/#/{{documentId}}/p{{partId}}" data-numposts="5" data-colorscheme="light" data-width="500px"></div>
		</div>
	</div>
</div>
