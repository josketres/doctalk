	<div class="container-fluid">
		<div class="row-fluid">
			<div id='document' class='span8'>
				<h1><a href="/#/{{documentId}}">{{doc.title}}</a></h1>
				<p>
					Documento original:
					<a href="{{doc.reference}}">{{doc.reference}}</a>
				</p>
				<div class="doc-unit" ng-repeat='part in doc.parts'>
					<div class='content' 
					ng-click="activatePart($index+1)">
					<p ng-repeat="paragraph in part.paragraphs">{{paragraph}}</p>
				</div>
			</div>
		</div>
		<div id="sidebar" class="span4"></div>
	</div>
</div>
